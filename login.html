<body>
	
	

		<header>
		<span class = "logo text-uppercase">
			
					<i class="fa fa-coins "></i> Budżet personalny
					
		</span>
	
			<h1 class="text-uppercase text-dark naglowek ml-0"> 
	
			
					Logowanie
				
			
			</h1>

		</header>
		
<main>
		
	<article>
			
		<div class="container">
			
				
			<div class="row" id="logowanie">
		
				<form action="mainMenu.html" method="post">
					
					
					
					<div class="col-xs-6 offset-xs-3">	
						<div class="inputWithIcon">						
						
							<i class="fa fa-user fa-lg fa-fw" aria-hidden="true"> </i>
						  <input class="inputfield" type="text" name="name" placeholder="Imię lub email" onfocus="this.placeholder=''" onblur="this.placeholder='Imię lub mail'">
							
						</div>
						
					</div>
					
					<div class="inputWithIcon">
						
						<div class="col-xs-6 offset-xs-3">
							<i class="fa fa-key fa-lg fa-fw"aria-hidden="true"> </i>
							  <input type="password" name="password" placeholder="Hasło" onfocus="this.placeholder=''" onblur="this.placeholder='Hasło'">
							
						</div>
						
					</div>
						
						<div class="col-xs-6 offset-xs-3">
						
							<input type="submit" value="Zaloguj!"> 
						 
						</div>
						
						<div class="col-xs-6 offset-xs-3">
						
							<a href = "register.html" class = "registerLink">
							
								<div class ="loginToRegister">
							
									Nie posiadasz konta? Zarejestruj się!
							
								</div>
							
							</a>
							
						</div>
						
					
					
				</form>	
					
			</div>
				
				
		</div>
				
				
	</article>
			
</main>
